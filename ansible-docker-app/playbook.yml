---
- name: Deploy simple Flask app using Docker
  hosts: all
  become: yes

  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Copy application files to server
      copy:
        src: "{{ item }}"
        dest: /opt/flask-app/
      loop:
        - app.py
        - requirements.txt
        - Dockerfile

    - name: Build Docker image
      command: docker build -t simple-flask-app /opt/flask-app
      args:
        chdir: /opt/flask-app

    - name: Run Flask container (Ansible module)
      docker_container:
        name: flask-container
        image: simple-flask-app
        state: started
        ports:
          - "5000:5000"
